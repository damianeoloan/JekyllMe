---
title: Home
---
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <main>
      {% include header.html %}
      <!-- Start homepage hero -->
      <section class="hero">
        <div class="namecard">
          <img src="{{ site.avatar_path | prepend: site.baseurl }}"></img>
          <h1>{{ site.title }}</h1>
          <h2>{{ site.description }}</h2>
        </div>

        <ul class="cta">
          {% for link in site.data.nav-links %}
          <li><a class="button" href="{{ link.url | prepend: site.baseurl }}">{{ link.name }}</a></li>
          {% endfor %}
        </ul>
      </section><!-- End homepage hero -->
    </body>
