---
layout: default
---
<!-- Start post -->
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <!-- Start social shares -->
    {% include social-shares.html %}<!-- End social shares -->
    {{ content }}
  </div>
</article><!-- End post -->
<!-- Start previous / next post links -->
{% if page.previous %}
<a class="post-seq previous-post" href="{{ page.previous.url | prepend: site.baseurl }}">PREV</br>POST</a>
{% endif %}

{% if page.next %}
<a class="post-seq next-post" href="{{ page.next.url | prepend: site.baseurl }}">NEXT</br>POST</a>
{% endif %}<!-- End previous / next post links -->
